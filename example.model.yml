package: example

objects:
- name: Player
  file: player.go
  type: root
  fields:
  - name: uid
    bname: _id
    type: int
    required: true
  - name: wallet
    bname: wlt
    type: object
    model: Wallet
  - name: equipments
    bname: eqm
    type: map
    key: string
    value: Equipment
  - name: items
    bname: itm
    type: simple-map
    key: int
    value: int
  - name: cash
    bname: cs
    type: object
    model: CashInfo
  - name: updateVersion
    bname: _uv
    type: int
    increase: true
    json-ignore: true
  - name: createTime
    bname: _ct
    type: datetime
    json-ignore: true
  - name: updateTime
    bname: _ut
    type: datetime
    json-ignore: true
- name: Wallet
  file: wallet.go
  type: object
  fields:
  - name: coinTotal
    bname: ct
    type: int
  - name: coinUsed
    bname: cu
    type: int
    json-ignore: true
  - name: coin
    virtual: true
    type: int
    sources: [coinTotal, coinUsed]
    formula: self.coinTotal - self.coinUsed
  - name: diamond
    bname: d
    type: int
- name: Equipment
  file: equipment.go
  type: map-value
  key: string
  fields:
  - name: id
    type: string
  - name: refId
    bname: rid
    type: int
  - name: atk
    type: int
  - name: def
    type: int
  - name: hp
    type: int
- name: CashInfo
  type: object
  fields:
  - name: stages
    bname: stg
    type: simple-map
    key: int
    value: int
  - name: cards
    bname: cs
    type: simple-list
    value: int
